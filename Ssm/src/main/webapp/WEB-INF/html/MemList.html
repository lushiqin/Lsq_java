<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<title>用户列表</title>
</head>
<body>
	<div>
		<table>
			<thead>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	
	
	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax({
				url:"MemLists",
				dateType:"json",
				type:"post",
				success:function(data){
					var json = JSON.parse(data);
					alert("success:function:"+json[1].username);
				},
				complete:function(msg){
					alert("complete:function:"+msg);
					var val = eval(msg);
					for (var i = 0;i< val.length ;i++) {
						alert(val[i].username);
					}
				},
				error:function(msg){
					alert("error:function:"+msg);
				}
				
			});
		});
	</script>
</body>
</html>
