<!DOCTYPE html>
<html>
<head>

<title>注册中心</title>

</head>
<body>
	<div>
		<form class="" style="text-align: center;" action="userregisters"
			method="post" id="registerform">

				<label>姓名：</label> <input type="text" id="username" name="username" />
			</div>

			</div>
			<div>
				<label>地址：</label> <input type="text" id="useradde" name="useradde" />
			</div>
			<div>
				<input type="button" id="btnregister" value="确认注册" />
			</div>
		</form>
	</div>

	<script type="text/javascript" src="js/userregister.js"></script>
</body>
</html>
